<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS - Parte 1</title>
</head>
<body>
    <h1>AS - Parte 1</h1>

    <h2>Calculadora</h2>

    <form action="">
        <label for="num1">1º Número:</label>
        <input type="number" name="" id="num1" placeholder="Digite o 1º número">
        <label for="num2">2º Número:</label>
        <input type="number" name="" id="num2" placeholder="Digite o 2º número">
        <button type="button" onclick="limpar()">Limpar</button>
        <button type="button" onclick="somar()">Somar</button>
        <button type="button" onclick="subtrair()">Subtrair</button>
        <button type="button" onclick="multiplicar()">Multiplicar</button>
        <button type="button" onclick="dividir()">Dividir</button>
        <h2 id="resultado">Resultado:</h2>
    </form>

    <hr>
    <h2>Cálculo de nota</h2>

    <form action="">
        <label for="notas1">1º Nota:</label>
        <input type="number" id="notas1" onblur="verificarAP1()" placeholder="Digite a nota AP1">

        <label for="notas2">2º Nota:</label>
        <input type="number" id="notas2" onblur="verificarAP2()" placeholder="Digite a nota AP2">

        <label for="notas3">3º Nota:</label>
        <input type="number" id="notas3" onblur="verificarAS()" placeholder="Digite a nota AS">

        <button type="button" onclick="somarNotas()">Somar</button>
        <h2 id="resultadoNota">Nota:</h2>
    </form>

    <script src="script.js"></script>
</body>
</html>
